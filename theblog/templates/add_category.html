{% extends 'base.html' %}

{% block title %}
Create a New Blog Category
{% endblock %}

{% block content %}

<!-- The user can add a category only if the user is logged into the app -->
{% if user.is_authenticated %}
	<h1>Add Category</h1>
	<br/><br/>
	<div class="form-group">
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-secondary">Add Category</button>
		</form>
	</div>
{% else %}
Please login to add post
{%endif%}

{% endblock %}
